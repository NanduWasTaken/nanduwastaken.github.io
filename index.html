<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Background Pattern -->
            <div class="bg-pattern"></div>
            
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Profile Avatar" class="avatar">
                    <div class="status-indicator"></div>
                </div>
                <div class="profile-info">
                    <h1 class="name">Alex Johnson</h1>
                    <p class="title">Full Stack Developer</p>
                    <p class="location"><i class="fas fa-map-marker-alt"></i> San Francisco, CA</p>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2.4k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">89</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="bio-section">
                <p>Passionate developer crafting digital experiences with modern technologies. Always learning, always building.</p>
            </div>

            <!-- Skills Section -->
            <div class="skills-section">
                <h3>Skills</h3>
                <div class="skills-grid">
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">TypeScript</span>
                    <span class="skill-tag">Docker</span>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-section">
                <a href="#" class="social-link github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="#" class="social-link twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                <a href="#" class="social-link linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="#" class="social-link website">
                    <i class="fas fa-globe"></i>
                    <span>Website</span>
                </a>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    Contact Me
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-download"></i>
                    Download CV
                </button>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="floating-dot dot-1"></div>
            <div class="floating-dot dot-2"></div>
            <div class="floating-dot dot-3"></div>
            <div class="floating-dot dot-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
