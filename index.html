<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Personal portfolio for NanduWasTaken with a UFO animation.">
        <meta name="author" content="NanduWasTaken">
        <title>Nandu | NanduWasTaken</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <noscript>
            <section>
                <h1 class="size-limit-heading animated fadeIn margin-mid">Hmm,
                    if you came here to look at a blank page...</h1>
                <h2 class="size-limit-text animated fadeIn margin-mid">You're in
                    the right place!</h2>
                <h4 class="size-limit-text animated fadeIn margin-max">
                    If not, you might wanna enable JavaScript on here.<br>
                    (I promise, no sneaky trackers or any of that stuff...)
                </h4>
            </section>
        </noscript>

        <div id="main-content">
            <div id="links">
                <p class="size-limit-nav">
                    <a href="https://github.com/nanduwastaken" target="_blank"
                        rel="noopener noreferrer">GitHub</a>
                    <span class="dash">|</span>
                </p>
                <p class="size-limit-nav">
                    <a href="https://tinyurl.com/nanduwastaken" target="_blank"
                        rel="noopener noreferrer">Discord</a>
                    <span class="dash">|</span>
                </p>
                <p class="size-limit-nav">
                    <a href="mailto:nandubussines@gmail.com">Email</a>
                </p>
            </div>

            <main id="intro">
                <h2 class="headline size-limit-heading hide" id="main-heading"
                    data-text="Hello, stranger.">
                    Hello, stranger.
                </h2>
                <p class="size-limit-text hide" id="intro-text">
                    Well, you aren't really<br> a stranger to me, <span
                        class="client-info" id="ip-address"></span>.<br>
                    You're viewing this page using <span class="client-info"
                        id="browser"></span><br class="line-break-intro">
                    on <span class="client-info" id="operating-system"></span>
                    from <span class="client-info" id="place"></span>.<br>
                </p>
                <h2 class="size-limit-heading hide glitch" id="about-me"
                    data-text="I'm NanduWasTaken">
                    I'm Nandu.
                </h2>
            </main>
        </div>

        <div id="ufo-animation">
            <div class="all">
                <div class="container">
                    <div class="top"></div>
                    <div class="inner-oval">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <a id="footer-link" href="https://nandu.is-cool.dev" target="_blank"
                rel="noopener noreferrer">
                <div id="footer-content">
                    <img id="footer-logo" src="./assets/img/logo.png"
                        alt="Nandu's Logo">
                </div>
            </a>
        </footer>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
